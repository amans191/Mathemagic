<ion-header>

  <ion-navbar>
    <ion-title>Create A Quiz!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page">

  <table>
    <tr>
      <td style="width: inherit">Enter a minimum number:</td>
      <td><ion-input type="text" id="MinNum"></ion-input></td>
    </tr>
  </table>

  <p> </p>

  <p>Enter a maximum number: <ion-input type="text" id="MaxMum"></ion-input></p>

  <ion-item>
    <ion-label>Select an operator: </ion-label>
    <ion-select [(ngModel)]="operator">
      <ion-option value="add">Addition</ion-option>
      <ion-option value="sub">Subtraction</ion-option>
      <ion-option value="mult">Multiplication</ion-option>
      <ion-option value="div">Division</ion-option>
    </ion-select>
  </ion-item>

  <br>

  <table style="width: 100%; ">
    <tr>
      <td></td>
      <td>Num 1</td>
      <td>Operator</td>
      <td>Num 2</td>
      <td>Answer</td>
    </tr>
    <tr>
      <td>1.</td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td></td>
    </tr>
    <tr>
      <td>2.</td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td></td>
    </tr>
    <tr>
      <td>3.</td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td></td>
    </tr>
    <tr>
      <td>4.</td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td></td>
    </tr>
    <tr>
      <td>5.</td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td><ion-input type="text"></ion-input></td>
      <td></td>
    </tr>
  </table>

  <br>
  <button ion-button>Publish Quiz!</button>

</ion-content>
