<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="page">

  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="parentData.parentFName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input type="text" [(ngModel)]="parentData.parentSName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="parentData.parentEmail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Child ID</ion-label>
      <ion-input type="text" [(ngModel)]="parentData.studentID"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Child Surname</ion-label>
      <ion-input type="text" [(ngModel)]="parentData.studentSName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="parentData.parentPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confrim Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="parentsignup()">Register</button><br>

  <a href="#" (click)="login()">Login Page</a>

</ion-content>
