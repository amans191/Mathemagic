<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="page">

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="teacherData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="teacherData.teacherPassword"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="teachertabs()">Sign In</button><br>
  <button ion-button (click)="teacherregister()">Register</button><br>

</ion-content>
