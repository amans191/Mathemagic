  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page">

  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="teacherData.teacherFName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input type="text" [(ngModel)]="teacherData.teacherSName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="teacherData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>School</ion-label>
      <ion-input type="text" [(ngModel)]="teacherData.school"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="teacherData.teacherPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confrim Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="teachersignup()">Register</button><br>

  <a href="#" (click)="login()">Login Page</a>

</ion-content>
