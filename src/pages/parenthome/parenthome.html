<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button style="font-size: 30px; background-color: transparent" id="info" (click)="infoToggle()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding id="page">

  <h2>Welcome to Mathemagic, {{ParentDetails.parentFName + " " + ParentDetails.parentSName}}</h2>

  <ion-card>
    <ion-card-header>
      Your Child's Result:
    </ion-card-header>
    <ion-card-content id="barCanvas">
      <canvas #barCanvas height="100"
      width="100"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
