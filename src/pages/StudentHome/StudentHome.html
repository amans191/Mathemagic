<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button style="font-size: 30px; background-color: transparent" id="info" (click)="infoToggle()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding id="page" style="text-align: center;">
  <h2 class="size-{{fontSize}}"><br>Welcome to Mathemagic!</h2>

  <button ion-button (click)="quiz()" id="btnQuiz" style="width: 75%;
      height: 18%;
      font-size: 25px;
      margin-top: 20%;">Quiz</button>

  <button ion-button (click)="game()" id="btnMonkey" style="width: 75%;
      height: 18%;
      font-size: 25px;">Monkey Maths</button>

  <div id="quizDetails" hidden="hidden" class="size-{{fontSize}}">
    <div style='margin-top:2%; float:left; width:100%;'>
      <label>
        {{quizData.ques1}}
        =
      </label>
      <ion-input type="number" [(ngModel)]="scoreData.ans1" style="width:50%;float:right;background-color: white"></ion-input>
    </div>
    <div style='margin-top:2%;float:left;width:100%;'>
      <label>
        {{quizData.ques2}}
        =
      </label>
      <ion-input type="number" [(ngModel)]="scoreData.ans2" style="width:50%;float:right;background-color: white"></ion-input>
    </div>
    <div style='margin-top:2%;float:left;width:100%;'>
      <label>
        {{quizData.ques3}}
        =
      </label>
      <ion-input type="number" [(ngModel)]="scoreData.ans3" style="width:50%;float:right;background-color: white"></ion-input>
    </div>
    <div style='margin-top:2%;float:left;width:100%;'>
      <label>
        {{quizData.ques4}}
        =
      </label>
      <ion-input type="number" [(ngModel)]="scoreData.ans4" style="width:50%;float:right;background-color: white"></ion-input>
    </div>
    <div style='margin-top:2%;float:left;width:100%;'>
      <label>
        {{quizData.ques5}}
        =
      </label>
      <ion-input type="number" [(ngModel)]="scoreData.ans5" style="width:50%;float:right;background-color: white"></ion-input>
    </div>
  </div>

  <button ion-button (click)="submitQuiz()" id="btnSubmit" hidden="hidden" >Done</button>

</ion-content>
