<ion-header>

  <ion-navbar>
    <ion-title>Videos</ion-title>

    <ion-buttons end>
      <button style="font-size: 30px; background-color: transparent" id="info" (click)="infoToggle()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding id="page">
  <form (ngSubmit)="submitVideo()">
    <ion-item>
      <ion-label floating>
        Heading
      </ion-label>
      <ion-input type="text" [(ngModel)]="videoData.heading" name="heading" id="heading"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
          Url
        </ion-label>
        <ion-input type="text" [(ngModel)]="videoData.link" name="link" id="link"></ion-input>
      </ion-item>
    <button ion-button type="submit" block>Add Video</button>

  </form>
  <ion-list id="video-list">

  </ion-list>
</ion-content>
