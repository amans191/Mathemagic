<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="page">

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="parentData.parentEmail" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="parentData.parentPassword"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="ParentTabs()">Sign In</button><br>
  <button ion-button (click)="parentsignup()">Sign Up</button><br>

</ion-content>
