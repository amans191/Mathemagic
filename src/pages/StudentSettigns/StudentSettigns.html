<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="page">

  <p>Choose a Background Colour:</p>
  <table>
    <tr>
      <td>
        <button ion-button id="green" (click)="green()" style="background-color: #00B200">Green</button>
      </td>
      <td>
        <button ion-button id="yellow" (click)="yellow()" style="background-color: #f4b942">Yellow</button>
      </td>
      <td>
        <button ion-button (click)="white()" color="light">White</button>
      </td>
      <td>
        <button ion-button (click)="black()" style="background-color: #090f2f; border: 1px solid white;">Dark</button>
      </td>
    </tr>

    <tr>
      <td>
        <button ion-button (click)="pink()" style="background-color: #ff99ff">Pink</button>
      </td>
      <td>
        <button ion-button (click)="orange()" style="background-color: #ff9933">Orange</button>
      </td>
      <td>
        <button ion-button (click)="purple()" style="background-color: #c6b3ff">Purple</button>
      </td>
      <td>
        <button ion-button (click)="red()" style="background-color: #ff3333">Red</button>
      </td>
    </tr>

  </table>

  <div padding-top="300px">
    <button ion-button id="buttonlog" (click)="start()">Log Out</button>
  </div>
</ion-content>
