<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page">

  <p text-center>Choose a Theme</p>
  <select (click)="toggleAppTheme()" [(ngModel)]="colour">
    <option value="light" >Light</option>
    <option value="dark">dark</option>
    <option value="green">green</option>
  </select>

  <button ion-button id="buttonlog" (click)="start()">Log Out</button>

</ion-content>
