  <table>
    <tr>
      <td>
        <button outline ion-button id="green" (click)="green()" style="background-color: #00B200">Green</button>
      </td>
      <td>
        <button ion-button id="yellow" (click)="yellow()" style="background-color: #f4b942">Yellow</button>
      </td>
      <td>
        <button ion-button id="white" (click)="white()" style="background-color: white">White</button>
      </td>
      <td>
        <button ion-button id="balck" (click)="black()" style="background-color: #090f2f">Dark</button>
      </td>
    </tr>
  </table>
