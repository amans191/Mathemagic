<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button style="font-size: 30px; background-color: transparent" id="info" (click)="infoToggle()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding id="page">

  <button ion-button (click)="makequiz()" style="width: 100%">Build a Quiz</button>

  <div padding-top="20px"><hr></div>

  <ion-select [(ngModel)]="studentUsernames.name">
     <ion-option *ngFor="#student of students" value="{{student.id}}">{{student.username}}</ion-option>
</ion-select> -->

<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let student of students" (click)="loadGraphData(student)">
            {{student.username}} (StudentID: {{student.studentID}})
        </ion-item>
    </ion-list>

    <ion-card>
      <ion-card-header>
        Student's Result:
      </ion-card-header>
      <ion-card-content id="barCanvas">
        <canvas #barCanvas height="100"
        width="100"></canvas>
      </ion-card-content>
    </ion-card>

  <p>Click on the Bars of the Bar Chart for more information!</p>

</ion-content>
