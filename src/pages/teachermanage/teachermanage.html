<ion-header>

  <ion-navbar>
    <ion-title>Manage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page">

  <h3>Add Student</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="studentData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="studentData.studentFName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input type="text" [(ngModel)]="studentData.studentSName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="studentData.studentPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="registerstudent()">Register Student</button><br>

  <h3>Update Student</h3>

  <h6>Choose a student:</h6>
  <label class="item item-input item-select">
    <ion-select>
      <ion-option *ngFor="let item of StudentDetails">
      <p (click)='studentdeets()'>{{ item.username }}</p> <!-- if you want to show that id -->
      </ion-option>
    </ion-select>
  </label>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="studentData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input placeholder="" type="text" [(ngModel)]="studentData.studentFName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Surname</ion-label>
    <ion-input type="text" [(ngModel)]="studentData.studentSName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="studentData.studentPassword"></ion-input>
  </ion-item>

</ion-content>
